<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdencompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_ordenventaid}"/>
                    <h:outputText value="#{ordencompraController.selected.ordenventaid}" title="#{bundle.ViewOrdencompraTitle_ordenventaid}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_fechaCompra}"/>
                    <h:outputText value="#{ordencompraController.selected.fechaCompra}" title="#{bundle.ViewOrdencompraTitle_fechaCompra}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_status}"/>
                    <h:outputText value="#{ordencompraController.selected.status}" title="#{bundle.ViewOrdencompraTitle_status}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_iva}"/>
                    <h:outputText value="#{ordencompraController.selected.iva}" title="#{bundle.ViewOrdencompraTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_subtotal}"/>
                    <h:outputText value="#{ordencompraController.selected.subtotal}" title="#{bundle.ViewOrdencompraTitle_subtotal}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_total}"/>
                    <h:outputText value="#{ordencompraController.selected.total}" title="#{bundle.ViewOrdencompraTitle_total}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_descripcion}"/>
                    <h:outputText value="#{ordencompraController.selected.descripcion}" title="#{bundle.ViewOrdencompraTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_facturaidFk}"/>
                    <h:outputText value="#{ordencompraController.selected.facturaidFk}" title="#{bundle.ViewOrdencompraTitle_facturaidFk}"/>
                    <h:outputText value="#{bundle.ViewOrdencompraLabel_proveedoridFk}"/>
                    <h:outputText value="#{ordencompraController.selected.proveedoridFk}" title="#{bundle.ViewOrdencompraTitle_proveedoridFk}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordencompraController.destroyAndView}" value="#{bundle.ViewOrdencompraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdencompraEditLink}"/>
                <br />
                <h:commandLink action="#{ordencompraController.prepareCreate}" value="#{bundle.ViewOrdencompraCreateLink}" />
                <br />
                <h:commandLink action="#{ordencompraController.prepareList}" value="#{bundle.ViewOrdencompraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdencompraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
